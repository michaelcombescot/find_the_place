user_index:
    path:     /
    defaults: { _controller: "MainBundle:User:index" }
    methods:  GET

user_show:
    path:     /{id}/show
    defaults: { _controller: "MainBundle:User:show" }
    methods:  GET

user_new:
    path:     /new
    defaults: { _controller: "MainBundle:User:new" }
    methods:  [GET, POST]

user_edit:
    path:     /{id}/edit
    defaults: { _controller: "MainBundle:User:edit" }
    methods:  [GET, POST]

user_delete:
    path:     /{id}/delete
    defaults: { _controller: "MainBundle:User:delete" }
    methods:  DELETE
